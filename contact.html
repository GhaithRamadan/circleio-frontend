<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Circleio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="wallet.js" defer></script>
</head>
<body>

  <nav>
    <div class="logo">Circleio</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="wallet.html">My Wallet</a>
    <a href="contact.html" class="active">Contact</a>
      <button class="theme-toggle" onclick="toggleDarkMode()">
        <div class="theme-toggle-icon">
          <img id="sunImage" src="img/dark-sun.png" alt="Sun" />
        </div>
      </button>
    </div>
  </nav>

  <div class="contact-container" data-aos="fade-up">
    <h2>Contact Support</h2>
    
    <form class="contact-form" onsubmit="alert('Form submitted!');">
      <div class="input-group">
        <div class="box-text">Your Name</div>
        <div class="input-wrapper">
          <input type="text" class="amount-input" placeholder="Enter your name" />
        </div>
      </div>

      <div class="input-group">
        <div class="box-text">Wallet Number</div>
        <div class="input-wrapper">
          <input type="text" class="amount-input" placeholder="Enter wallet number" />
        </div>
      </div>

      <div class="input-group">
        <div class="box-text">Your Issue</div>
        <div class="input-wrapper">
          <textarea class="amount-input" placeholder="Describe your issue" rows="3"></textarea>
        </div>
      </div>

      <button class="buy-button" type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <div class="footer-container"data-aos="fade-up">
      <div class="footer-logo">
        <div class="logo">Circleio</div>
        <p class="footer-tagline">Fast crypto trading, at your fingertips.</p>
      </div>
      
      <div class="footer-links">
        <div class="footer-column">
          <h3>APP</h3>
          <a href="#">TRADE</a>
          <a href="#">EXPLORE</a>
        </div>
        
        <div class="footer-column">
          <h3>NEED HELP?</h3>
          <a href="contact.html">CONTACT US</a>
          <a href="#">BLOG</a>
        </div>
        
        <div class="footer-column">
          <h3>COMMUNITY</h3>
          <a href="#">X</a>
          <a href="#">INSTAGRAM</a>
        </div>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>Circleio. All Rights Reserved Â© 2025.</p>
    </div>
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
